        <div id="footer">
          <br>
          最終更新：
           <time id="modify"></time>
            <script>
             /* 更新日の取得 */
            const last = new Date(document.lastModified);
            const year = last.getFullYear();
            const month = last.getMonth() + 1;
            const date = last.getDate();
            /* 日付を書き換える */
            const target = document.getElementById('modify');
            target.textContent = year + '-' + month + '-' + date;
            </script>
          </div>
    </div>
